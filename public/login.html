<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Gestionale Assicurazioni</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
      justify-content: center;
    }
    .logo-icon {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      padding: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: 2px solid #667eea;
    }
    .brand-text h1 {
      font-size: 24px;
      color: #1e293b;
      margin-bottom: 4px;
    }
    .brand-text p {
      font-size: 14px;
      color: #64748b;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #334155;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.2s;
      font-family: inherit;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .error.show {
      display: block;
    }
    #tenantField {
      display: block;
    }
    #tenantField.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="brand">
      <img src="favicon.svg" alt="GA" class="logo-icon"/>
      <div class="brand-text">
        <h1>Gestionale Assicurazioni</h1>
        <p>Accedi al sistema</p>
      </div>
    </div>
    
    <div class="error" id="errorMessage"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username"/>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password"/>
      </div>
      
      <div class="form-group" id="tenantField">
        <label for="tenant_name">Nome Tenant <span style="opacity: 0.6; font-size: 13px;"></span></label>
        <input type="text" id="tenant_name" name="tenant_name" autocomplete="organization" placeholder="Inserisci il nome del tenant"/>
      </div>
      
      <button type="submit">Accedi</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('errorMessage');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.classList.remove('show');
      
      const formData = new FormData(form);
      const data = {
        username: formData.get('username'),
        password: formData.get('password')
      };
      
      // Aggiungi tenant solo se compilato
      const tenantName = formData.get('tenant_name')?.trim();
      if (tenantName) {
        data.tenant_name = tenantName;
      }
      
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
          credentials: 'include'
        });
        
        const result = await res.json();
        
        if (res.ok) {
          // Redirect in base al ruolo
          if (result.user.role === 'super_admin') {
            window.location.href = '/admin.html';
          } else {
            window.location.href = '/index.html';
          }
        } else {
          errorDiv.textContent = result.error || 'Errore durante il login';
          errorDiv.classList.add('show');
        }
      } catch (error) {
        errorDiv.textContent = 'Errore di connessione al server';
        errorDiv.classList.add('show');
      }
    });
  </script>
</body>
</html>
